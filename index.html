<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equip="X-UA-Compatible" content="ie=edge">
	<title>Number Fact</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="card">
			<h1>Random Mathematics Facts</h1>
			<p>You think you know maths uh?</p> 
			<p>Enter any random number below and you will get a random maths fact about the number</p>
			<input type="number" class="form-control" id="numberInput" name="date" placeholder="Enter any number...">
			<div id="fact" class="card-body">
				<h4 class="card-title">
					Maths Fact
				</h4>
				<p id="factText" class="card-text"></p>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
